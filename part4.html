<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 4</title>
    <script src="./phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    //Here the physics of the app are applied
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade', //arcade is for games like Mario. There are also: matter (more realistics physics)
            arcade: {
                gravity: { y: 300 }, //Strength of the y axis
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ground2', 'assets/platform2.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        //The sprite is being added
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    var platforms;

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup(); 
        /* 
        This creates a group of static physics objects.

        Static objects:

        do NOT fall with gravity

        do NOT move when something hits them

        act like walls / floor / platforms
        */

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        //platforms.create(400, 350, 'ground2'); x and y position
        
    }

    function update ()
    {
    }

</script>

</body>
</html>
