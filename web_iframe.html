<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, var(--bg-color) 70%);
            z-index: -1;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Game Container */
        .game-wrapper {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 850px;
            /* Slightly larger than game width */
            position: relative;
            overflow: hidden;
        }

        .game-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        #game-frame {
            width: 805px;
            height: 605px;
            border: none;
            border-radius: 16px;
            background-color: #000;
            display: block;
            margin: 0 auto;
        }

        /* Controls / Overlay */
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            h1 {
                font-size: 2.5rem;
            }

            #game-frame {
                width: 100%;
                height: auto;
                aspect-ratio: 800/600;
            }
        }
    </style>
</head>

<body>

    <div class="bg-gradient"></div>

    <header>
        <h1>Phaser Dimension</h1>
        <p class="subtitle">Experience the next level of browser gaming. Jump in, collect stars, and avoid the bombs.
        </p>
    </header>

    <main>
        <div class="game-wrapper">
            <!-- The game will be loaded here -->
            <iframe id="game-frame" src="part10.html" title="Phaser Game"></iframe>
        </div>

        <div class="controls">
            <button class="btn" onclick="reloadGame()">Restart Game</button>
        </div>
    </main>

    <script>
        function reloadGame() {
            const frame = document.getElementById('game-frame');
            frame.src = frame.src;
        }
    </script>

</body>

</html>
